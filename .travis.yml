---
sudo: false
dist: trusty
language: java

jdk:
  - oraclejdk8

addons:
  apt:
    packages:
    - python3

services:
  - docker

env:
  global:
  - DOCKER_REPO=datawire/deployd
  - COMMIT=${TRAVIS_COMMIT::8}

before_script:
  - pip install docopt semantic_version

script:
  - ./gradlew clean test shadowJar
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD && ci/dockerize.py

# Done as *strongly* recommended by https://docs.travis-ci.com/user/languages/java/#Caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

